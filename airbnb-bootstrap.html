<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border">
      <div class="d-flex justify-content-between align-items-center container p-3">
        <img src="images/logo.png" alt="" width="50px">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>

    <div class="container">

      <div id="carouselExampleControls" class="carousel slide my-3" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/flat.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

     <!--  <img src="images/flat.jpg" alt="" class="w-100 py-3 rounded"> -->
      <h1>Lovely flat</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, eaque? Iusto autem accusamus ipsum, atque. Excepturi quis quisquam ab soluta sequi magni! Explicabo cupiditate assumenda minima aliquid delectus nobis repellat?</p>

      <div class="border rounded p-3">
        <h2>Book this flat!</h2>

          <form action="#">
            <div class="form-group">
              <label for="">Message</label>
              <input type="text" placeholder="Write something nice..." class="form-control">
            </div>

            <div class="form-group">
              <label for="">Arrival</label>
              <input type="date" placeholder="10/10/19" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Departure</label>
              <input type="date" placeholder="17/10/19" class="form-control">
            </div>
            <input type="submit" value="Book now" class="btn btn-primary btn-lg w-100">
          </form>
        </div>
      </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
